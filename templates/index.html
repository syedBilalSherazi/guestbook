<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #00d1b2;
        }

        form {
            max-width: 500px;
            margin: 0 auto 30px;
            background-color: #2c2c3c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            background-color: #3a3a4f;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }

        button {
            background-color: #00d1b2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00b89c;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }

        li {
            background-color: #2a2a3c;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-content {
            flex-grow: 1;
        }

        .delete-btn {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Guestbook</h1>

    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <textarea name="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Add Message</button>
    </form>

    <h2>Messages</h2>
    <ul>
        {% for id, name, message in messages %}
        <li>
            <div class="message-content"><strong>{{ name }}:</strong> {{ message }}</div>
            <form class="delete-btn" action="/delete/{{ id }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
